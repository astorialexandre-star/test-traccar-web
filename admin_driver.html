<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Chauffeurs - 369 Shuttles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #005587; --danger: #e74c3c; --success: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .form-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 6px; flex-grow: 1; }
        button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-add { background: var(--primary); color: white; }
        .driver-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; }
        .driver-info { display: flex; flex-direction: column; }
        .driver-pin { font-size: 12px; color: #888; }
        .btn-del { background: none; color: var(--danger); font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Gestion des Chauffeurs</h2>
    
    <div class="form-group">
        <input type="text" id="new-name" placeholder="Nom du chauffeur">
        <input type="number" id="new-pin" placeholder="Code PIN (4 chiffres)">
        <button class="btn-add" onclick="addDriver()">AJOUTER</button>
    </div>

    <div id="driver-list">Chargement...</div>
</div>

<script>
    const TRACCAR_URL = 'https://369shuttles.duckdns.org';
    const AUTH = 'Basic ' + btoa('lobby@hotel.local:Hotel2026!');

    async function loadDrivers() {
        try {
            const res = await fetch(`${TRACCAR_URL}/api/drivers`, { headers: { 'Authorization': AUTH } });
            const drivers = await res.json();
            const list = document.getElementById('driver-list');
            list.innerHTML = "";
            
            drivers.forEach(d => {
                const item = document.createElement('div');
                item.className = 'driver-item';
                item.innerHTML = `
                    <div class="driver-info">
                        <strong>${d.name}</strong>
                        <span class="driver-pin">PIN: ${d.uniqueId}</span>
                    </div>
                    <button class="btn-del" onclick="deleteDriver(${d.id})">üóëÔ∏è</button>
                `;
                list.appendChild(item);
            });
        } catch (e) { alert("Erreur de chargement"); }
    }

    async function addDriver() {
        const name = document.getElementById('new-name').value;
        const pin = document.getElementById('new-pin').value;
        if(!name || !pin) return;

        const body = { name: name, uniqueId: pin };
        const res = await fetch(`${TRACCAR_URL}/api/drivers`, {
            method: 'POST',
            headers: { 'Authorization': AUTH, 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });

        if(res.ok) {
            document.getElementById('new-name').value = "";
            document.getElementById('new-pin').value = "";
            loadDrivers();
        }
    }

    async function deleteDriver(id) {
        if(!confirm("Supprimer ce chauffeur ?")) return;
        await fetch(`${TRACCAR_URL}/api/drivers/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': AUTH }
        });
        loadDrivers();
    }

    loadDrivers();
</script>
</body>
</html>
