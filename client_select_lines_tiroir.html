<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi Navettes - 369 Shuttles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --primary: #005587; --l1: #3498db; --l2: #9b59b6; --l3: #e67e22; --live: #e74c3c; }
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; background: #f4f7f6; }
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* BANNIERE SUPERIEURE STYLE "DIRECT" */
        .live-header {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; width: 85%; max-width: 400px;
            height: 50px; border-radius: 50px; display: flex; align-items: center;
            justify-content: space-between; padding: 0 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05);
        }
        .live-badge { display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 14px; letter-spacing: 0.5px; color: #000; }
        .live-dot { width: 8px; height: 8px; background: var(--live); border-radius: 50%; animation: blink 1s infinite; }
        .live-time { font-weight: 400; color: #666; margin-left: 5px; }
        
        .weather-3d { display: flex; align-items: center; gap: 8px; font-weight: 700; color: #333; font-size: 16px; }
        .weather-icon-3d { width: 32px; height: 32px; object-fit: contain; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* TIROIR / DRAWER */
        .drawer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; z-index: 2000; border-radius: 25px 25px 0 0;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.1);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(calc(100% - 65px));
        }
        .drawer.open { transform: translateY(0); }
        .drawer-handle { height: 65px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .handle-bar { width: 35px; height: 4px; background: #ebebeb; border-radius: 10px; margin-bottom: 8px; }
        .handle-text { font-size: 12px; font-weight: 700; color: #999; text-transform: uppercase; letter-spacing: 1px; }

        .drawer-content { padding: 0 20px 30px 20px; }
        .line-btn {
            display: flex; align-items: center; padding: 14px; margin-bottom: 10px;
            border-radius: 15px; border: 2px solid #f8f8f8; cursor: pointer; transition: 0.2s;
        }
        .line-btn.active { border-color: var(--primary); background: #f0f7ff; }
        .line-dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 15px; }
        .line-name { font-weight: 600; font-size: 14px; color: #333; }

        /* BOUTONS FLOTTANTS */
        .controls-bottom { position: absolute; bottom: 85px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 12px; }
        .btn-focus { 
            width: 50px; height: 50px; background: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: none; cursor: pointer;
        }
        .btn-focus img { width: 24px; height: 24px; opacity: 0.7; }
        .btn-focus.active { background: var(--primary); }
        .btn-focus.active img { filter: brightness(0) invert(1); opacity: 1; }

        /* NAVETTES ET DIRECTION */
        .navette-container { position: relative; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; }
        .bus-circle { width: 34px; height: 34px; background: white; border-radius: 50%; border: 3px solid var(--primary); z-index: 5; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .bus-circle img { width: 20px !important; height: 20px !important; }
        
        .direction-arrow { 
            position: absolute; width: 0; height: 0; 
            border-left: 6px solid transparent; border-right: 6px solid transparent;
            border-bottom: 10px solid var(--primary);
            top: -12px; z-index: 4; transform-origin: 50% 34px; transition: transform 0.4s ease;
        }

        .user-dot { width: 14px; height: 14px; background: #3498db; border: 2px solid white; border-radius: 50%; box-shadow: 0 0 10px rgba(52, 152, 219, 0.5); }
    </style>
</head>
<body>

    <div class="live-header">
        <div class="live-badge">
            <div class="live-dot"></div>
            DIRECT <span class="live-time" id="current-time">--:--</span>
        </div>
        <div class="weather-3d">
            <img id="weather-icon-3d" class="weather-icon-3d" src="" alt="">
            <span id="weather">--°</span>
        </div>
    </div>

    <div class="drawer" id="line-drawer">
        <div class="drawer-handle" onclick="toggleDrawer()">
            <div class="handle-bar"></div>
            <div class="handle-text">Réseau Navettes</div>
        </div>
        <div class="drawer-content">
            <div class="line-btn active" data-line="all" onclick="selectLine('all')">
                <div class="line-dot" style="background: var(--primary)"></div>
                <div class="line-name">Toutes les lignes</div>
            </div>
            <div class="line-btn" data-line="1" onclick="selectLine('1')">
                <div class="line-dot" style="background: var(--l1)"></div>
                <div class="line-name">Ligne 1 : Arboisie / Mamie</div>
            </div>
            <div class="line-btn" data-line="2" onclick="selectLine('2')">
                <div class="line-dot" style="background: var(--l2)"></div>
                <div class="line-name">Ligne 2 : Village / Mamie</div>
            </div>
            <div class="line-btn" data-line="3" onclick="selectLine('3')">
                <div class="line-dot" style="background: var(--l3)"></div>
                <div class="line-name">Ligne 3 : Rochebrune / Arbois</div>
            </div>
        </div>
    </div>

    <div class="controls-bottom">
        <button class="btn-focus" id="user-toggle" onclick="toggleUserCenter()"><img src="images/user-focus.png"></button>
        <button class="btn-focus" id="focus-toggle" onclick="toggleShuttleCenter()"><img src="images/van.png"></button>
    </div>

    <div id="map"></div>

    <script>
        const TRACCAR_URL = 'https://369shuttles.duckdns.org';
        const AUTH = 'Basic ' + btoa('lobby@hotel.local:Hotel2026!');
        
        let map, userMarker, circuitLayer, selectedLine = 'all';
        let shuttles = {}, followId = null, autoCenterShuttle = false, autoCenterUser = false;

        function toggleDrawer() { document.getElementById('line-drawer').classList.toggle('open'); }
        
        function selectLine(line) {
            selectedLine = line;
            document.querySelectorAll('.line-btn').forEach(btn => btn.classList.toggle('active', btn.getAttribute('data-line') === line));
            setTimeout(toggleDrawer, 300);
            handleLineChange();
        }

        map = L.map('map', { zoomControl: false }).setView([45.8590, 6.6285], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        // Correction de la taille des icônes d'hôtels pour éviter l'effet "géant"
        const hotels = [
            { name: "Mamie", coords: [45.8593, 6.6291], icon: "images/logomamiemegeve.png" },
            { name: "Arbois", coords: [45.8542, 6.6317], icon: "images/logomontdarbois.png" },
            { name: "Arboisie", coords: [45.8586, 6.6276], icon: "images/logolarboisie.png" },
            { name: "Village", coords: [45.8575, 6.6206], icon: "images/logovillage.png" }
        ];
        hotels.forEach(h => {
            L.marker(h.coords, { 
                icon: L.icon({ 
                    iconUrl: h.icon, 
                    iconSize: [35, 35], // Taille fixe pour éviter les bugs d'affichage
                    iconAnchor: [17, 17]
                }) 
            }).addTo(map);
        });

        function getLineColor(l) {
            if (!l) return '#005587';
            if (l.toString().includes('1')) return '#3498db';
            if (l.toString().includes('2')) return '#9b59b6';
            if (l.toString().includes('3')) return '#e67e22';
            return '#005587';
        }

        async function handleLineChange() {
            if (circuitLayer) map.removeLayer(circuitLayer);
            const file = selectedLine === 'all' ? 'circuit.json' : `ligne${selectedLine}.json`;
            try {
                const res = await fetch(file);
                const data = await res.json();
                circuitLayer = L.geoJSON(data, { 
                    style: { color: getLineColor(selectedLine), weight: 5, opacity: 0.4 } 
                }).addTo(map);
            } catch(e) {}
            updatePositions();
        }

        async function updatePositions() {
            try {
                const [resDev, resPos] = await Promise.all([
                    fetch(`${TRACCAR_URL}/api/devices`, { headers: { 'Authorization': AUTH } }),
                    fetch(`${TRACCAR_URL}/api/positions`, { headers: { 'Authorization': AUTH } })
                ]);
                const devices = await resDev.json();
                const positions = await resPos.json();

                const activeOnes = devices.filter(d => !d.attributes.hideClient && (selectedLine === 'all' || (d.attributes.assignedLine && d.attributes.assignedLine.includes(selectedLine))));

                activeOnes.forEach(dev => {
                    const pos = positions.find(p => p.deviceId === dev.id);
                    if (!pos) return;
                    const latlng = [pos.latitude, pos.longitude];
                    const lineColor = getLineColor(dev.attributes.assignedLine);
                    const course = pos.course || 0;

                    if (!shuttles[dev.id]) {
                        shuttles[dev.id] = L.marker(latlng).addTo(map).on('click', () => {
                            followId = dev.id; autoCenterShuttle = true; autoCenterUser = false;
                            updateUIButtons(); map.flyTo(latlng, 17);
                        });
                    }
                    
                    const html = `
                        <div class="navette-container ${followId === dev.id && autoCenterShuttle ? 'focused-shuttle' : ''}">
                            <div class="direction-arrow" style="transform: rotate(${course}deg); border-bottom-color: ${lineColor}"></div>
                            <div class="bus-circle" style="border-color: ${lineColor}">
                                <img src="images/van.png">
                            </div>
                        </div>`;

                    shuttles[dev.id].setLatLng(latlng).setIcon(L.divIcon({ html: html, className: '', iconSize: [44, 44], iconAnchor: [22, 22] }));
                    if (followId === dev.id && autoCenterShuttle) map.panTo(latlng);
                });

                Object.keys(shuttles).forEach(id => { if (!activeOnes.find(d => d.id == id)) { map.removeLayer(shuttles[id]); delete shuttles[id]; } });
            } catch (e) {}
        }

        async function updateWeather() {
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=45.85&longitude=6.62&current_weather=true`);
                const data = await res.json();
                const code = data.current_weather.weathercode;
                
                // Utilisation de liens d'icônes 3D plus stables
                const weatherMap = {
                    0: "01d", 1: "02d", 2: "02d", 3: "03d",
                    45: "50d", 48: "50d", 51: "10d", 61: "10d", 71: "13d", 80: "09d"
                };
                const iconCode = weatherMap[code] || "03d";
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

                document.getElementById('weather').innerText = `${Math.round(data.current_weather.temperature)}°`;
                const img = document.getElementById('weather-icon-3d');
                img.src = iconUrl;
                img.style.display = "block";
            } catch (e) {}
        }

        function toggleUserCenter() { autoCenterUser = !autoCenterUser; if (autoCenterUser) autoCenterShuttle = false; updateUIButtons(); if (autoCenterUser && userMarker) map.panTo(userMarker.getLatLng()); }
        function toggleShuttleCenter() { if (!followId) { const k = Object.keys(shuttles); if (k.length > 0) followId = parseInt(k[0]); } autoCenterShuttle = !autoCenterShuttle; if (autoCenterShuttle) autoCenterUser = false; updateUIButtons(); }
        function updateUIButtons() { document.getElementById('user-toggle').classList.toggle('active', autoCenterUser); document.getElementById('focus-toggle').classList.toggle('active', autoCenterShuttle); }

        map.on('locationfound', (e) => {
            if (!userMarker) userMarker = L.marker(e.latlng, { icon: L.divIcon({ className: 'user-dot' }) }).addTo(map);
            else userMarker.setLatLng(e.latlng);
            if (autoCenterUser) map.panTo(e.latlng);
        });
        map.locate({watch: true, enableHighAccuracy: true});
        map.on('dragstart', () => { autoCenterShuttle = false; autoCenterUser = false; updateUIButtons(); });

        setInterval(() => { document.getElementById('current-time').innerText = new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'}); }, 1000);
        setInterval(updatePositions, 4000);
        setInterval(updateWeather, 600000);
        
        updateWeather(); 
        handleLineChange(); 
    </script>
</body>
</html>
