<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi Navettes - 369 Shuttles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --primary: #005587; --l1: #3498db; --l2: #9b59b6; --l3: #e67e22; }
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #f4f7f6; }
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* BANNIERE HAUTE */
        .client-header { 
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%); 
            z-index: 1000; background: white; width: 90%; max-width: 450px;
            padding: 12px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            text-align: center;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; font-weight: bold; color: var(--primary); }
        .weather-box { font-size: 0.85em; color: #666; margin-top: 4px; }

        /* TIROIR / DRAWER */
        .drawer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; z-index: 2000;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(calc(100% - 60px));
        }
        .drawer.open { transform: translateY(0); }

        .drawer-handle {
            height: 60px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .handle-bar { width: 40px; height: 5px; background: #ddd; border-radius: 10px; margin-bottom: 8px; }
        .handle-text { font-size: 14px; font-weight: bold; color: var(--primary); letter-spacing: 1px; }

        .drawer-content { padding: 0 20px 30px 20px; }
        .line-btn {
            display: flex; align-items: center; padding: 15px;
            margin-bottom: 10px; border-radius: 12px; border: 2px solid #f0f0f0;
            cursor: pointer; transition: 0.2s;
        }
        .line-btn.active { border-color: var(--primary); background: #f0f8ff; }
        .line-dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 15px; }
        .line-name { font-weight: bold; font-size: 14px; color: #333; }

        /* CONTROLES FOCUS */
        .controls-bottom { position: absolute; bottom: 80px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 15px; }
        .btn-focus { 
            width: 55px; height: 55px; background: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: none; cursor: pointer;
        }
        .btn-focus img { width: 30px; height: 30px; }
        .btn-focus.active { background: var(--primary); }
        .btn-focus.active img { filter: brightness(0) invert(1); }

        /* NAVETTES */
        .navette-container { position: relative; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; }
        .bus-circle { 
            width: 36px; height: 36px; background: white; border-radius: 50%; 
            border: 3px solid var(--primary); display: flex; align-items: center; 
            justify-content: center; z-index: 5; overflow: hidden; 
        }
        .bus-circle img { width: 22px !important; height: 22px !important; object-fit: contain; }
        .direction-arrow { 
            position: absolute; width: 0; height: 0; 
            border-left: 6px solid transparent; border-right: 6px solid transparent;
            border-bottom: 10px solid var(--primary); top: -8px; z-index: 4; 
        }
        
        @keyframes pulse-border { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,0,0,0.2); } 70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(0,0,0,0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0,0,0,0); } }
        .focused-shuttle .bus-circle { animation: pulse-border 1.5s infinite; border-width: 4px; }
        
        .user-dot { width: 16px; height: 16px; background: #2196F3; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        #error-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 15px; z-index: 3000; display: none; text-align: center; border: 2px solid var(--primary); width: 80%; }
    </style>
</head>
<body>

    <div class="client-header">
        <div class="header-top">
            <span>SUIVI NAVETTES</span>
            <span id="current-time">--:--</span>
        </div>
        <div class="weather-box">üìç MEGEVE : <span id="weather">--¬∞C</span></div>
    </div>

    <div class="drawer" id="line-drawer">
        <div class="drawer-handle" onclick="toggleDrawer()">
            <div class="handle-bar"></div>
            <div class="handle-text">CHOISIR UNE LIGNE</div>
        </div>
        <div class="drawer-content">
            <div class="line-btn active" data-line="all" onclick="selectLine('all')">
                <div class="line-dot" style="background: var(--primary)"></div>
                <div class="line-name">Toutes les lignes</div>
            </div>
            <div class="line-btn" data-line="1" onclick="selectLine('1')">
                <div class="line-dot" style="background: var(--l1)"></div>
                <div class="line-name">Ligne 1 : Arboisie / Mamie</div>
            </div>
            <div class="line-btn" data-line="2" onclick="selectLine('2')">
                <div class="line-dot" style="background: var(--l2)"></div>
                <div class="line-name">Ligne 2 : Village / Mamie</div>
            </div>
            <div class="line-btn" data-line="3" onclick="selectLine('3')">
                <div class="line-dot" style="background: var(--l3)"></div>
                <div class="line-name">Ligne 3 : Rochebrune / Arbois</div>
            </div>
        </div>
    </div>

    <div class="controls-bottom">
        <button class="btn-focus" id="user-toggle" onclick="toggleUserCenter()"><img src="images/user-focus.png"></button>
        <button class="btn-focus" id="focus-toggle" onclick="toggleShuttleCenter()"><img src="images/van.png"></button>
    </div>

    <div id="error-msg"><h3>FIN DE SERVICE</h3><p>Aucune navette en ligne.</p></div>
    <div id="map"></div>

    <script>
        const TRACCAR_URL = 'https://369shuttles.duckdns.org';
        const AUTH = 'Basic ' + btoa('lobby@hotel.local:Hotel2026!');
        
        let map, userMarker, circuitLayer, selectedLine = 'all';
        let shuttles = {}, followId = null, autoCenterShuttle = false, autoCenterUser = false;

        function toggleDrawer() { document.getElementById('line-drawer').classList.toggle('open'); }
        
        function selectLine(line) {
            selectedLine = line;
            document.querySelectorAll('.line-btn').forEach(btn => btn.classList.toggle('active', btn.getAttribute('data-line') === line));
            setTimeout(toggleDrawer, 300);
            handleLineChange();
        }

        map = L.map('map', { zoomControl: false }).setView([45.8590, 6.6285], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        const hotels = [
            { name: "Mamie Meg√®ve", coords: [45.8593, 6.6291], icon: "images/logomamiemegeve.png" },
            { name: "Mont d'Arbois", coords: [45.8542, 6.6317], icon: "images/logomontdarbois.png" },
            { name: "L'Arboisie", coords: [45.8586, 6.6276], icon: "images/logolarboisie.png" },
            { name: "Village", coords: [45.8575, 6.6206], icon: "images/logovillage.png" }
        ];
        hotels.forEach(h => L.marker(h.coords, { icon: L.icon({ iconUrl: h.icon, iconSize: [45, 45] }) }).addTo(map));

        function getLineColor(l) {
            if (!l) return '#005587';
            if (l.toString().includes('1')) return '#3498db';
            if (l.toString().includes('2')) return '#9b59b6';
            if (l.toString().includes('3')) return '#e67e22';
            return '#005587';
        }

        async function handleLineChange() {
            if (circuitLayer) map.removeLayer(circuitLayer);
            const file = selectedLine === 'all' ? 'circuit.json' : `ligne${selectedLine}.json`;
            try {
                const res = await fetch(file);
                const data = await res.json();
                circuitLayer = L.geoJSON(data, { style: { color: getLineColor(selectedLine), weight: 5, opacity: 0.4 } }).addTo(map);
            } catch(e) {}
            updatePositions();
        }

        async function updatePositions() {
            try {
                const [resDev, resPos] = await Promise.all([
                    fetch(`${TRACCAR_URL}/api/devices`, { headers: { 'Authorization': AUTH } }),
                    fetch(`${TRACCAR_URL}/api/positions`, { headers: { 'Authorization': AUTH } })
                ]);
                const devices = await resDev.json();
                const positions = await resPos.json();

                const activeOnes = devices.filter(d => !d.attributes.hideClient && (selectedLine === 'all' || (d.attributes.assignedLine && d.attributes.assignedLine.includes(selectedLine))));
                document.getElementById('error-msg').style.display = activeOnes.length === 0 ? 'block' : 'none';

                activeOnes.forEach(dev => {
                    const pos = positions.find(p => p.deviceId === dev.id);
                    if (!pos) return;

                    const latlng = [pos.latitude, pos.longitude];
                    const lineColor = getLineColor(dev.attributes.assignedLine); // RECUPERATION COULEUR

                    if (!shuttles[dev.id]) {
                        shuttles[dev.id] = L.marker(latlng).addTo(map).on('click', () => {
                            followId = dev.id; autoCenterShuttle = true; autoCenterUser = false;
                            updateUIButtons(); map.flyTo(latlng, 17);
                        });
                    }
                    
                    // MISE A JOUR DU HTML AVEC LA COULEUR DYNAMIQUE
                    const html = `
                        <div class="navette-container ${followId === dev.id && autoCenterShuttle ? 'focused-shuttle' : ''}">
                            <div class="direction-arrow" style="transform: rotate(${pos.course || 0}deg); border-bottom-color: ${lineColor}"></div>
                            <div class="bus-circle" style="border-color: ${lineColor}">
                                <img src="images/van.png">
                            </div>
                        </div>`;

                    shuttles[dev.id].setLatLng(latlng).setIcon(L.divIcon({ html: html, className: '', iconSize: [44, 44], iconAnchor: [22, 22] }));
                    if (followId === dev.id && autoCenterShuttle) map.panTo(latlng);
                });

                Object.keys(shuttles).forEach(id => { if (!activeOnes.find(d => d.id == id)) { map.removeLayer(shuttles[id]); delete shuttles[id]; } });
            } catch (e) {}
        }

        function toggleUserCenter() { autoCenterUser = !autoCenterUser; if (autoCenterUser) autoCenterShuttle = false; updateUIButtons(); if (autoCenterUser && userMarker) map.panTo(userMarker.getLatLng()); }
        function toggleShuttleCenter() { if (!followId) { const k = Object.keys(shuttles); if (k.length > 0) followId = parseInt(k[0]); } autoCenterShuttle = !autoCenterShuttle; if (autoCenterShuttle) autoCenterUser = false; updateUIButtons(); }
        function updateUIButtons() { document.getElementById('user-toggle').classList.toggle('active', autoCenterUser); document.getElementById('focus-toggle').classList.toggle('active', autoCenterShuttle); }

        map.on('locationfound', (e) => {
            if (!userMarker) userMarker = L.marker(e.latlng, { icon: L.divIcon({ className: 'user-dot' }) }).addTo(map);
            else userMarker.setLatLng(e.latlng);
            if (autoCenterUser) map.panTo(e.latlng);
        });
        map.locate({watch: true, enableHighAccuracy: true});
        map.on('dragstart', () => { autoCenterShuttle = false; autoCenterUser = false; updateUIButtons(); });

        setInterval(() => { document.getElementById('current-time').innerText = new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'}); }, 1000);
        setInterval(updatePositions, 4000);
        handleLineChange();
    </script>
</body>
</html>
