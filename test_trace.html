<!DOCTYPE html>
<html>
<head>
    <title>Page Test - Tracé Haute Précision</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Initialisation de la carte sur les coordonnées du tracé
    var map = L.map('map').setView([45.8592, 6.6293], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Votre tracé GPX en format texte pour une précision maximale
    var gpxData = `<?xml version="1.0" encoding="UTF-8"?>
    <gpx creator="https://gpx.studio" version="1.1">
        <trk><trkseg>
            <trkpt lat="45.859214" lon="6.629326"><ele>1220.5</ele></trkpt>
            </trkseg></trk>
    </gpx>`;

    // Affichage du tracé avec style personnalisé
    new L.GPX(gpxData, {
        async: true,
        polyline_options: {
            color: '#007cff',
            opacity: 0.8,
            weight: 4,
            lineCap: 'round'
        }
    }).on('loaded', function(e) {
        map.fitBounds(e.target.getBounds());
    }).addTo(map);
</script>
</body>
</html>
