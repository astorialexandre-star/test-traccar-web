<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de ma Page Web</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .banner {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 2rem 4rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        #clock {
            font-size: 3.5rem;
            font-weight: bold;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .status {
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Bienvenue sur mon projet GitHub</h1>
        <div id="clock">00:00:00</div>
    </div>

    <p class="status">Le fichier index.html fonctionne correctement !</p>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Met à jour l'horloge toutes les secondes
        setInterval(updateClock, 1000);
        // Appel immédiat pour éviter le délai d'une seconde au chargement
        updateClock();
    </script>

</body>
</html>
