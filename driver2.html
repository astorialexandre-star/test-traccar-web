<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CHAUFFEUR - 369 Shuttles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        :root { 
            --bg: #1a1a1a; --card: #2d2d2d; --text: #ffffff;
            --primary: #3498db; --success: #2ecc71; --danger: #e74c3c; --warning: #f1c40f;
        }
        body { 
            margin: 0; padding: 20px; font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); color: var(--text); box-sizing: border-box;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- OVERLAY LOGIN --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .pin-container { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        select.shuttle-select {
            width: 100%; padding: 15px; background: #444; color: white; border: 2px solid #555; border-radius: 10px; font-size: 16px; margin-bottom: 20px; outline: none;
        }
        select.shuttle-select option:disabled { color: #ff6b6b; background: #222; }

        input.pin-input { 
            width: 100%; font-size: 32px; text-align: center; background: #1a1a1a; 
            border: 2px solid var(--primary); color: white; border-radius: 10px; margin-bottom: 20px; padding: 10px 0; outline: none;
        }
        
        .login-btn { 
            background: var(--primary); color: white; border: none; padding: 18px; 
            border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; font-size: 18px; margin-bottom: 10px;
        }
        .reset-link { color: #888; font-size: 12px; text-decoration: underline; cursor: pointer; border: none; background: none; }

        /* --- INTERFACE PRINCIPALE --- */
        .header { text-align: center; margin-bottom: 10px; }
        .speed-display { font-size: 54px; font-weight: bold; color: var(--success); }
        .driver-info { color: #888; font-size: 14px; margin-bottom: 10px; }

        .status-card {
            background: var(--card); border-radius: 20px; padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 15px; border: 2px solid #444;
        }
        .status-label { font-size: 20px; font-weight: bold; }
        
        .main-switch { position: relative; width: 80px; height: 40px; }
        .main-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--danger); transition: .4s; border-radius: 50px; }
        .slider:before { position: absolute; content: ""; height: 32px; width: 32px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(40px); }

        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; flex-grow: 1; margin-bottom: 20px; }
        .btn { border: none; border-radius: 15px; color: white; font-size: 16px; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 15px; cursor: pointer; }
        .btn-warning { background: var(--warning); color: #000; }
        .btn-danger { background: var(--danger); }
        .btn-info { background: var(--primary); }
        
        .btn-logout { background: #444; border: none; color: #bbb; padding: 12px; border-radius: 10px; font-size: 14px; cursor: pointer; width: 100%; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--success); color: white; padding: 15px 30px; border-radius: 30px; font-weight: bold; display: none; z-index: 3000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="pin-container">
            <h2 style="margin:0 0 10px 0; color:var(--primary)">Prise de Service</h2>
            <p id="loading-msg" style="font-size:11px; color:#888; margin-bottom:10px;">Synchronisation Traccar...</p>
            
            <select id="shuttle-choice" class="shuttle-select">
                <option value="">Chargement...</option>
            </select>
            
            <input type="password" id="driver-pin" class="pin-input" placeholder="CODE PIN" inputmode="numeric" pattern="[0-9]*">
            
            <button class="login-btn" id="login-btn" onclick="handleLogin()">DEMARRER LE SERVICE</button>
            <br>
            <button class="reset-link" onclick="forceRelease()">Lib√©rer ma navette (Si bloqu√©)</button>
        </div>
    </div>

    <div id="toast">Mis √† jour ‚úÖ</div>

    <div class="header">
        <div id="shuttle-name" style="font-size: 22px; font-weight: bold; color: var(--primary);">--</div>
        <div id="driver-display" class="driver-info">Chauffeur : --</div>
        <div class="speed-display"><span id="speed">0</span><span style="font-size:18px"> km/h</span></div>
    </div>

    <div class="status-card">
        <div class="status-label" id="status-text">HORS SERVICE</div>
        <label class="main-switch">
            <input type="checkbox" id="service-toggle" onchange="toggleService(this.checked)">
            <span class="slider"></span>
        </label>
    </div>

    <div class="button-grid">
        <button class="btn btn-warning" onclick="sendStatus('Embouteillage üöó')">üöó TRAFIC</button>
        <button class="btn btn-danger" onclick="sendStatus('Accident ‚ö†Ô∏è')">‚ö†Ô∏è ACCIDENT</button>
        <button class="btn btn-info" onclick="sendStatus('Fait le plein ‚õΩ')">‚õΩ PLEIN</button>
        <button class="btn btn-info" onclick="sendStatus('En pause ‚òï')">‚òï PAUSE</button>
    </div>

    <button class="btn-logout" onclick="logout()">FIN DE SERVICE / D√âCONNEXION</button>

    <script>
        const TRACCAR_URL = 'https://369shuttles.duckdns.org';
        const AUTH = 'Basic ' + btoa('lobby@hotel.local:Hotel2026!');
        
        const DRIVERS = {
            "1234": "Jean Marc",
            "5678": "Sophie D.",
            "9999": "Admin"
        };

        let currentDeviceId = null;
        let currentDriverName = "";
        let allDevices = [];

        async function fetchDevices() {
            const res = await fetch(`${TRACCAR_URL}/api/devices`, { headers: { 'Authorization': AUTH } });
            allDevices = await res.json();
            return allDevices;
        }

        // --- 1. VERIFICATION ET AUTO-NETTOYAGE DES NAVETTES ---
        async function checkAvailableShuttles() {
            try {
                const devices = await fetchDevices();
                const select = document.getElementById('shuttle-choice');
                select.innerHTML = '<option value="">-- S√©lectionnez la navette --</option>';

                const relevantShuttles = devices.filter(d => d.id === 1 || d.id === 4);

                for (let dev of relevantShuttles) {
                    const driverAttr = dev.attributes.currentDriver;
                    const isOccupied = driverAttr && driverAttr.trim() !== "";
                    
                    // S√âCURIT√â : Si pas de chauffeur mais la navette est visible, on la cache
                    if (!isOccupied && dev.attributes.hideClient === false) {
                        console.log(`Auto-Hide: Masquage de ${dev.name} (Aucun chauffeur d√©tect√©)`);
                        dev.attributes.hideClient = true;
                        dev.attributes.driverStatus = "Libre (Masqu√©e)";
                        await fetch(`${TRACCAR_URL}/api/devices/${dev.id}`, {
                            method: 'PUT',
                            headers: { 'Authorization': AUTH, 'Content-Type': 'application/json' },
                            body: JSON.stringify(dev)
                        });
                    }

                    const option = document.createElement('option');
                    option.value = dev.id;
                    option.text = isOccupied ? `üö´ ${dev.name} (Occup√©e par ${driverAttr})` : `‚úÖ ${dev.name} (Libre)`;
                    if (isOccupied) option.disabled = true;
                    select.appendChild(option);
                }
                document.getElementById('loading-msg').innerText = "V√©rification effectu√©e";
            } catch (e) { console.error(e); }
        }

        async function handleLogin() {
            const pin = document.getElementById('driver-pin').value;
            const select = document.getElementById('shuttle-choice');
            const btn = document.getElementById('login-btn');

            if (!DRIVERS[pin]) { alert("PIN Incorrect"); return; }
            const driverName = DRIVERS[pin];

            btn.disabled = true;
            btn.innerText = "VERIFICATION...";

            try {
                const devices = await fetchDevices();
                const existingAssignment = devices.find(d => d.attributes.currentDriver === driverName);

                if (existingAssignment) {
                    currentDeviceId = existingAssignment.id;
                    currentDriverName = driverName;
                    document.getElementById('login-overlay').style.display = 'none';
                    initInterface(existingAssignment);
                    showToast("Reconnexion : " + driverName);
                    return;
                }

                const devId = select.value;
                if (!devId) { 
                    alert("Veuillez s√©lectionner une navette libre."); 
                    btn.disabled = false; btn.innerText = "DEMARRER LE SERVICE";
                    return; 
                }

                const targetDevice = devices.find(d => d.id == devId);
                if (targetDevice.attributes.currentDriver && targetDevice.attributes.currentDriver.trim() !== "") {
                    alert("Cette navette vient d'√™tre prise.");
                    checkAvailableShuttles();
                    btn.disabled = false; btn.innerText = "DEMARRER LE SERVICE";
                    return;
                }

                currentDeviceId = devId;
                currentDriverName = driverName;
                targetDevice.attributes.currentDriver = driverName;
                targetDevice.attributes.driverStatus = "En service";
                targetDevice.attributes.hideClient = false; // ON REND VISIBLE

                await saveToTraccar(targetDevice);
                document.getElementById('login-overlay').style.display = 'none';
                initInterface(targetDevice);
                showToast("Bonjour " + driverName);

            } catch (e) {
                alert("Erreur r√©seau");
                btn.disabled = false;
                btn.innerText = "DEMARRER LE SERVICE";
            }
        }

        async function forceRelease() {
            const pin = document.getElementById('driver-pin').value;
            if (!DRIVERS[pin]) { alert("Entrez votre code PIN d'abord"); return; }
            
            if (confirm("Voulez-vous lib√©rer le v√©hicule associ√© √† votre nom ?")) {
                const devices = await fetchDevices();
                const myDevice = devices.find(d => d.attributes.currentDriver === DRIVERS[pin]);
                
                if (myDevice) {
                    myDevice.attributes.currentDriver = "";
                    myDevice.attributes.hideClient = true; // ON CACHE
                    await fetch(`${TRACCAR_URL}/api/devices/${myDevice.id}`, {
                        method: 'PUT',
                        headers: { 'Authorization': AUTH, 'Content-Type': 'application/json' },
                        body: JSON.stringify(myDevice)
                    });
                    alert("V√©hicule lib√©r√© et masqu√©.");
                    checkAvailableShuttles();
                } else {
                    alert("Aucun v√©hicule n'est associ√© √† votre nom.");
                }
            }
        }

        function initInterface(device) {
            document.getElementById('shuttle-name').innerText = device.name;
            document.getElementById('driver-display').innerText = "Chauffeur : " + currentDriverName;
            document.getElementById('service-toggle').checked = !device.attributes.hideClient;
            updateUI(!device.attributes.hideClient);
            setInterval(updateSpeed, 3000);
        }

        async function toggleService(isVisible) {
            const devices = await fetchDevices();
            const device = devices.find(d => d.id == currentDeviceId);
            device.attributes.hideClient = !isVisible;
            device.attributes.driverStatus = isVisible ? "En route" : "Indisponible";
            await saveToTraccar(device);
            updateUI(isVisible);
            showToast(isVisible ? "Visible par les clients" : "Masqu√©e pour les clients");
        }

        async function sendStatus(label) {
            const devices = await fetchDevices();
            const device = devices.find(d => d.id == currentDeviceId);
            device.attributes.driverStatus = label;
            if (label.includes('pause') || label.includes('plein')) {
                device.attributes.hideClient = true;
                document.getElementById('service-toggle').checked = false;
                updateUI(false);
            }
            await saveToTraccar(device);
            showToast(label);
        }

        async function logout() {
            if (confirm("Terminer votre service ?")) {
                const devices = await fetchDevices();
                const device = devices.find(d => d.id == currentDeviceId);
                device.attributes.currentDriver = ""; // LIB√àRE
                device.attributes.hideClient = true;  // CACHE
                device.attributes.driverStatus = "Hors service";
                await saveToTraccar(device);
                location.reload(); 
            }
        }

        async function saveToTraccar(deviceData) {
            await fetch(`${TRACCAR_URL}/api/devices/${currentDeviceId}`, {
                method: 'PUT',
                headers: { 'Authorization': AUTH, 'Content-Type': 'application/json' },
                body: JSON.stringify(deviceData)
            });
        }

        async function updateSpeed() {
            try {
                const res = await fetch(`${TRACCAR_URL}/api/positions?deviceId=${currentDeviceId}`, { headers: { 'Authorization': AUTH } });
                const pos = await res.json();
                if (pos.length > 0) document.getElementById('speed').innerText = Math.round(pos[0].speed * 1.852);
            } catch(e) {}
        }

        function updateUI(isInService) {
            const txt = document.getElementById('status-text');
            txt.innerText = isInService ? "EN SERVICE" : "HORS SERVICE";
            txt.style.color = isInService ? "var(--success)" : "var(--danger)";
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg + " ‚úÖ";
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        window.onload = checkAvailableShuttles;
    </script>
</body>
</html>
