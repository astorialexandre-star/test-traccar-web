<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ADMIN - Gestion 369 Shuttles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --primary: #005587; --success: #2ecc71; --danger: #e74c3c; --warning: #f1c40f; --dark: #1a1a1a; }
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header & Cartes */
        #admin-header { padding: 12px; background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.1); z-index: 1000; overflow-y: auto; max-height: 40vh; }
        .shuttle-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 12px; }
        .shuttle-card { background: #fff; border-radius: 12px; padding: 12px; border: 2px solid #eee; transition: all 0.3s; position: relative; }
        .shuttle-card.active { border-color: var(--success); box-shadow: 0 0 10px rgba(46, 204, 113, 0.2); }
        
        .status-badge { display: flex; align-items: center; justify-content: center; gap: 8px; padding: 6px; border-radius: 8px; font-size: 13px; font-weight: bold; margin: 8px 0; }
        .status-online { background: #fff9e6; color: #d4a017; border: 1px solid #f1c40f; }
        .status-offline { background: #fdf2f2; color: #c81e1e; border: 1px solid #f8b4b4; }

        #map { flex-grow: 1; width: 100%; z-index: 1; }

        /* Clavier PIN */
        #pin-overlay { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; margin-top: 20px; }
        .key { width: 75px; height: 75px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; border: none; color: white; }
        .key:active { background: #555; }

        /* Manager Overlay */
        .manager-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9998; display: none; align-items: center; justify-content: center; }
        .manager-container { background: white; color: #333; width: 90%; max-width: 500px; padding: 25px; border-radius: 20px; position: relative; }

        /* Ic√¥nes Navettes */
        .bus-marker { position: relative; }
        .bus-circle { width: 36px; height: 36px; background: white; border-radius: 50%; border: 3px solid var(--primary); display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        .bus-circle img { width: 22px; height: 22px; object-fit: contain; }
        .dir-arrow { position: absolute; top: 50%; left: 50%; width: 0; height: 0; border-top: 5px solid transparent; border-bottom: 5px solid transparent; border-left: 8px solid #333; margin-top: -5px; margin-left: 16px; transform-origin: -16px center; }

        .switch { position: relative; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        input:checked + .slider { background-color: var(--success); }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-floating { position: absolute; bottom: 25px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .btn-round { width: 55px; height: 55px; border-radius: 50%; background: white; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; font-size: 22px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="pin-overlay">
        <h2>SUPERVISION ADMIN</h2>
        <div id="pin-display" style="font-size:32px; letter-spacing:8px; color:var(--success); height:40px;"></div>
        <div class="keypad">
            <div class="key" onclick="press('1')">1</div><div class="key" onclick="press('2')">2</div><div class="key" onclick="press('3')">3</div>
            <div class="key" onclick="press('4')">4</div><div class="key" onclick="press('5')">5</div><div class="key" onclick="press('6')">6</div>
            <div class="key" onclick="press('7')">7</div><div class="key" onclick="press('8')">8</div><div class="key" onclick="press('9')">9</div>
            <div class="key" style="color:var(--danger)" onclick="press('C')">C</div><div class="key" onclick="press('0')">0</div><div class="key" style="color:var(--success)" onclick="press('OK')">OK</div>
        </div>
    </div>

    <div id="manager-overlay" class="manager-overlay">
        <div class="manager-container">
            <span style="position:absolute; top:15px; right:20px; font-size:28px; cursor:pointer;" onclick="toggleManager(false)">&times;</span>
            <h3 id="mgr-title">Gestion de la Flotte</h3>
            <div id="manager-content" style="max-height: 450px; overflow-y: auto; margin-top:20px;"></div>
        </div>
    </div>

    <div id="admin-header"><div class="shuttle-grid" id="shuttle-list"></div></div>
    <div id="map"></div>
    
    <div class="btn-floating">
        <button class="btn-round" onclick="toggleManager(true)">‚öôÔ∏è</button>
    </div>

    <script>
        const PIN_SECRET = "3690";
        let currentPin = "";
        const TRACCAR_URL = 'https://369shuttles.duckdns.org'; 
        const AUTH = 'Basic ' + btoa('lobby@hotel.local:Hotel2026!');
        let fleetMarkers = {};

        const hotels = [
            { name: "Mamie Meg√®ve", coords: [45.8593, 6.6291], icon: "images/logomamiemegeve.png" },
            { name: "Mont d'Arbois", coords: [45.8538, 6.6317], icon: "images/logomontdarbois.png" },
            { name: "L'Arboisie", coords: [45.8586, 6.6276], icon: "images/logolarboisie.png" },
            { name: "Village", coords: [45.8575, 6.6206], icon: "images/logovillage.png" }
        ];

        const map = L.map('map', { zoomControl: false }).setView([45.8590, 6.6285], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        // Circuit GeoJSON
        const circuit = {"type":"FeatureCollection","features":[{"type":"Feature","geometry":{"type":"LineString","coordinates":[[6.629327,45.859227],[6.629352,45.859139],[6.629369,45.859059],[6.629361,45.858970],[6.629314,45.858899],[6.629255,45.858843],[6.629153,45.858796],[6.629030,45.858754],[6.628877,45.858692],[6.628690,45.858619],[6.628461,45.858521],[6.628291,45.858447],[6.628192,45.858403],[6.628052,45.858371],[6.627895,45.858341],[6.627708,45.858306],[6.627564,45.858276],[6.627428,45.858238],[6.627330,45.858181],[6.627224,45.858134],[6.627135,45.858081],[6.627004,45.858048],[6.626842,45.858051],[6.626753,45.858102],[6.626707,45.858187],[6.626766,45.858261],[6.626889,45.858353],[6.627059,45.858492],[6.627190,45.858595],[6.627313,45.858707],[6.627398,45.858778],[6.627564,45.858894],[6.627747,45.858956],[6.627937,45.859003],[6.628044,45.859062],[6.628073,45.859151],[6.627982,45.859270],[6.627848,45.859299],[6.627689,45.859269],[6.627551,45.859234]]}},{"type":"Feature","geometry":{"type":"LineString","coordinates":[[6.627548,45.859232],[6.627420,45.859201],[6.627136,45.859131],[6.626844,45.858992],[6.626603,45.858758],[6.626276,45.858611],[6.626118,45.858680],[6.626159,45.858863],[6.626514,45.859240],[6.626854,45.859639],[6.627108,45.859871],[6.627349,45.860312],[6.627438,45.860869],[6.627041,45.860568],[6.626224,45.860300],[6.626028,45.860097],[6.625535,45.859664],[6.625089,45.859361],[6.624640,45.859091],[6.624190,45.858753],[6.623778,45.858472]]}},{"type":"Feature","geometry":{"type":"LineString","coordinates":[[6.623778,45.858472],[6.623050,45.858262],[6.622379,45.858004],[6.621634,45.857747],[6.620984,45.857615],[6.620851,45.857641],[6.620729,45.857588],[6.620748,45.857562],[6.620658,45.857497],[6.620737,45.857529],[6.620898,45.857593],[6.620970,45.857613]]}},{"type":"Feature","geometry":{"type":"LineString","coordinates":[[6.631599,45.853848],[6.631526,45.854377],[6.631436,45.855170],[6.631368,45.855894],[6.631256,45.856669],[6.631171,45.857162],[6.631103,45.857644],[6.631126,45.858208],[6.631247,45.858865],[6.631296,45.859061]]}},{"type":"Feature","geometry":{"type":"LineString","coordinates":[[6.631295,45.859061],[6.631196,45.859342],[6.630607,45.859949],[6.630039,45.860571],[6.630101,45.860843],[6.630560,45.861179],[6.631005,45.861818],[6.631160,45.862401],[6.631349,45.862799],[6.631745,45.863157],[6.632047,45.863829],[6.632563,45.864357],[6.632827,45.864952],[6.633118,45.865281],[6.633651,45.865602],[6.633606,45.865833],[6.632256,45.865130],[6.631747,45.864633],[6.631235,45.864068],[6.630441,45.863589],[6.629704,45.863008],[6.629313,45.862561],[6.629117,45.862146],[6.628441,45.861607],[6.627921,45.861233],[6.627438,45.860869]]}}]}
        L.geoJSON(circuit, { style: { color: '#005587', weight: 4, opacity: 0.2 } }).addTo(map);

        // Affichage des Arr√™ts (Hotels)
        hotels.forEach(h => {
            L.marker(h.coords, { icon: L.icon({ iconUrl: h.icon, iconSize: [50, 50], iconAnchor: [25, 50] }) }).addTo(map);
        });

        function press(k) {
            if (k === 'C') currentPin = "";
            else if (k === 'OK') {
                if (currentPin === PIN_SECRET) document.getElementById('pin-overlay').style.display='none';
                else { alert("Code incorrect"); currentPin=""; }
            } else if (currentPin.length < 4) currentPin += k;
            document.getElementById('pin-display').innerText = "‚Ä¢".repeat(currentPin.length);
        }

        function toggleManager(show) { 
            document.getElementById('manager-overlay').style.display = show ? 'flex' : 'none'; 
            if(show) renderFleetList(); 
        }

        async function renderFleetList() {
            const res = await fetch(`${TRACCAR_URL}/api/devices`, { headers: { 'Authorization': AUTH } });
            const devices = await res.json();
            let html = `<h4>Ajouter un v√©hicule</h4>
                <div style="display:grid; gap:8px; margin-bottom:20px;">
                    <input id="new-name" placeholder="Nom (ex: Navette 1)" style="padding:10px; border:1px solid #ccc; border-radius:5px;">
                    <input id="new-id" placeholder="IMEI / ID unique" style="padding:10px; border:1px solid #ccc; border-radius:5px;">
                    <button onclick="addDevice()" style="background:var(--primary); color:white; border:none; padding:10px; border-radius:5px;">Enregistrer</button>
                </div><hr><h4>Liste des v√©hicules</h4>`;
            devices.forEach(d => {
                html += `<div style="display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid #eee;">
                    <span><b>${d.name}</b> (${d.uniqueId})</span>
                    <button onclick="deleteDevice(${d.id})" style="color:red; background:none; border:none; cursor:pointer;">üóëÔ∏è Supprimer</button>
                </div>`;
            });
            document.getElementById('manager-content').innerHTML = html;
        }

        async function addDevice() {
            const name = document.getElementById('new-name').value;
            const uid = document.getElementById('new-id').value;
            if(!name || !uid) return;
            await fetch(`${TRACCAR_URL}/api/devices`, {
                method: 'POST',
                headers: { 'Authorization': AUTH, 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, uniqueId: uid })
            });
            renderFleetList(); updateAdmin();
        }

        async function deleteDevice(id) {
            if(!confirm("Supprimer ce v√©hicule ?")) return;
            await fetch(`${TRACCAR_URL}/api/devices/${id}`, { method: 'DELETE', headers: { 'Authorization': AUTH } });
            renderFleetList(); updateAdmin();
        }

        async function updateAdmin() {
            try {
                const [resDev, resPos] = await Promise.all([
                    fetch(`${TRACCAR_URL}/api/devices`, { headers: { 'Authorization': AUTH } }),
                    fetch(`${TRACCAR_URL}/api/positions`, { headers: { 'Authorization': AUTH } })
                ]);
                const devices = await resDev.json();
                const positions = await resPos.json();
                const list = document.getElementById('shuttle-list');
                
                devices.forEach(dev => {
                    const pos = positions.find(p => p.deviceId === dev.id);
                    const active = !dev.attributes.hideClient;
                    let card = document.getElementById(`card-${dev.id}`);
                    if (!card) { card = document.createElement('div'); card.id = `card-${dev.id}`; list.appendChild(card); }
                    
                    card.className = `shuttle-card ${active ? 'active' : ''}`;
                    const statusText = active ? "En service" : "Lib√©r√© par Admin";
                    const statusClass = active ? "status-online" : "status-offline";
                    const iconMsg = active ? "üì¢" : "üì£";

                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div><b style="color:var(--primary);">${dev.name}</b><br><small>üë§ ${dev.attributes.currentDriver || 'Libre'}</small></div>
                            <label class="switch"><input type="checkbox" ${active ? 'checked' : ''} onchange="toggleDev(${dev.id}, this.checked)"><span class="slider"></span></label>
                        </div>
                        <div class="status-badge ${statusClass}">${iconMsg} ${statusText}</div>
                        <div style="font-size:11px; color:#666; display:flex; gap:10px;">
                            <span>üîã ${pos ? (pos.attributes.batteryLevel || '--') : '--'}%</span>
                            <span>üèéÔ∏è ${pos ? Math.round(pos.speed*1.852) : 0} km/h</span>
                            <span>üìç ${pos ? 'Localis√©' : 'Signal perdu'}</span>
                        </div>`;
                    
                    if(pos) {
                        const latlng = [pos.latitude, pos.longitude];
                        if (!fleetMarkers[dev.id]) fleetMarkers[dev.id] = L.marker(latlng).addTo(map);
                        fleetMarkers[dev.id].setLatLng(latlng);
                        
                        const iconHtml = `
                            <div class="bus-marker">
                                <div class="bus-circle"><img src="images/van.png"></div>
                                <div class="dir-arrow" style="transform: rotate(${(pos.course || 0) - 90}deg);"></div>
                            </div>`;
                        fleetMarkers[dev.id].setIcon(L.divIcon({ html: iconHtml, className: '', iconSize: [40, 40], iconAnchor: [20, 20] }));
                        fleetMarkers[dev.id].setOpacity(active ? 1 : 0.4);
                    }
                });
            } catch(e) { console.error(e); }
        }

        async function toggleDev(id, val) {
            const res = await fetch(`${TRACCAR_URL}/api/devices?id=${id}`, { headers: { 'Authorization': AUTH } });
            const devs = await res.json();
            const d = devs[0];
            d.attributes.hideClient = !val;
            await fetch(`${TRACCAR_URL}/api/devices/${id}`, { 
                method: 'PUT', 
                headers: { 'Authorization': AUTH, 'Content-Type': 'application/json' }, 
                body: JSON.stringify(d) 
            });
            updateAdmin();
        }

        setInterval(updateAdmin, 4000);
        updateAdmin();
    </script>
</body>
</html>
