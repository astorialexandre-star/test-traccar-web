<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Diagnostic Attributs Traccar</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f4f4f4; }
        .device-box { background: white; border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        .status-ok { color: green; font-weight: bold; }
        .status-error { color: red; font-weight: bold; }
        pre { background: #eee; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Outil de Diagnostic : Attributs Traccar</h1>
    <div id="results">Chargement des données...</div>

    <script>
        const TRACCAR_URL = 'https://369shuttles.duckdns.org'; 
        const AUTH = 'Basic ' + btoa('lobby@hotel.local:Hotel2026!');

        async function checkAttributes() {
            const resultsDiv = document.getElementById('results');
            try {
                const response = await fetch(`${TRACCAR_URL}/api/devices`, {
                    headers: { 'Authorization': AUTH }
                });

                if (!response.ok) throw new Error("Erreur serveur: " + response.status);

                const devices = await response.json();
                resultsDiv.innerHTML = ""; // On vide le message de chargement

                devices.forEach(device => {
                    const box = document.createElement('div');
                    box.className = 'device-box';
                    
                    // Vérification de la présence de hideClient
                    const hasAttribute = device.attributes.hasOwnProperty('hideClient');
                    const attrValue = hasAttribute ? device.attributes.hideClient : "NON TROUVÉ";
                    const statusClass = hasAttribute ? 'status-ok' : 'status-error';

                    box.innerHTML = `
                        <h3>Appareil : ${device.name} (ID: ${device.id})</h3>
                        <p>Attribut <strong>hideClient</strong> : <span class="${statusClass}">${attrValue}</span></p>
                        <p>Détails complets des attributs :</p>
                        <pre>${JSON.stringify(device.attributes, null, 2)}</pre>
                    `;
                    resultsDiv.appendChild(box);
                });

            } catch (error) {
                resultsDiv.innerHTML = `<div class="status-error">Erreur de diagnostic : ${error.message}</div>`;
            }
        }

        checkAttributes();
    </script>
</body>
</html>
