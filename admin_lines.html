<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ADMIN Expert - 369 Shuttles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --primary: #005587; --success: #2ecc71; --danger: #e74c3c; --warning: #f1c40f; --dark: #1a1a1a; }
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; height: 100vh; }
        
        /* --- CLAVIER COMPACT --- */
        #pin-overlay { position: fixed; inset: 0; background: #1a1a1a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .pin-display { font-size: 32px; margin-bottom: 20px; letter-spacing: 15px; height: 40px; color: white; font-weight: bold; }
        .numpad { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; justify-content: center; }
        .num-btn { width: 80px; height: 80px; border-radius: 50%; border: none; background: #333; color: white; font-size: 26px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
        .num-btn:active { background: #555; }
        .num-btn.clear { color: #ff4d4d; }
        .num-btn.ok { color: #2ecc71; font-size: 18px; font-weight: bold; }
        #pin-error { color: #ff4d4d; position: absolute; top: 10%; font-weight: bold; visibility: hidden; background: white; padding: 5px 15px; border-radius: 20px; }

        /* --- HEADER & CARDS --- */
        #admin-header { padding: 12px; background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.1); z-index: 1000; overflow-y: auto; max-height: 38vh; }
        .shuttle-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 12px; }
        .shuttle-card { background: #fff; border-radius: 12px; padding: 0; border: 2px solid #eee; position: relative; transition: 0.3s; overflow: hidden; }
        .shuttle-card.active { border-color: var(--success); }
        
        /* NOUVEAU : Bandeau de ligne */
        .line-ribbon { width: 100%; height: 6px; margin-bottom: 8px; }
        .card-content { padding: 0 12px 12px 12px; }

        /* --- ALERTS --- */
        .status-badge { display: flex; align-items: center; justify-content: center; gap: 8px; padding: 6px; border-radius: 8px; font-size: 13px; font-weight: bold; margin: 8px 0; }
        .status-online { background: #e8f8f0; color: #1e7e34; border: 1px solid #b1dfbb; }
        .status-alert { background: #fff0f0; color: var(--danger); border: 2px solid var(--danger); animation: pulse-border 1.5s infinite; }
        .status-warning { background: #fff9e6; color: #856404; border: 1px solid var(--warning); }
        .status-offline { background: #f8f9fa; color: #6c757d; border: 1px solid #dee2e6; }

        @keyframes pulse-border { 
            0% { box-shadow: 0 0 0 0px rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0px rgba(231, 76, 60, 0); }
        }

        #map { flex-grow: 1; width: 100%; z-index: 1; }

        .switch { position: relative; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        input:checked + .slider { background-color: var(--success); }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-round { position: absolute; bottom: 25px; right: 20px; z-index: 1000; width: 55px; height: 55px; border-radius: 50%; background: white; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-size: 22px; cursor: pointer; }

        .manager-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9998; display: none; align-items: center; justify-content: center; }
        .manager-container { background: white; width: 95%; max-width: 500px; padding: 20px; border-radius: 20px; position: relative; color: #333; }
        .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: none; cursor: pointer; font-weight: bold; color: #666; }
        .tab-btn.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .form-group { display: grid; gap: 8px; background: #f9f9f9; padding: 12px; border-radius: 10px; margin-bottom: 15px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    </style>
</head>
<body>

    <div id="pin-overlay">
        <h2 style="margin-bottom: 20px; letter-spacing: 1px;">ACC√àS ADMIN</h2>
        <div class="pin-display" id="dots-display"></div>
        <div id="pin-error">Code incorrect</div>
        
        <div class="numpad">
            <button class="num-btn" onclick="pressNum('1')">1</button>
            <button class="num-btn" onclick="pressNum('2')">2</button>
            <button class="num-btn" onclick="pressNum('3')">3</button>
            <button class="num-btn" onclick="pressNum('4')">4</button>
            <button class="num-btn" onclick="pressNum('5')">5</button>
            <button class="num-btn" onclick="pressNum('6')">6</button>
            <button class="num-btn" onclick="pressNum('7')">7</button>
            <button class="num-btn" onclick="pressNum('8')">8</button>
            <button class="num-btn" onclick="pressNum('9')">9</button>
            <button class="num-btn clear" onclick="pressNum('C')">C</button>
            <button class="num-btn" onclick="pressNum('0')">0</button>
            <button class="num-btn ok" onclick="checkPin()">OK</button>
        </div>
    </div>

    <div id="admin-header"><div class="shuttle-grid" id="shuttle-list"></div></div>
    <div id="map"></div>
    <button class="btn-round" onclick="toggleManager(true)">‚öôÔ∏è</button>

    <div id="manager-overlay" class="manager-overlay">
        <div class="manager-container">
            <span style="position:absolute; top:15px; right:20px; font-size:28px; cursor:pointer;" onclick="toggleManager(false)">&times;</span>
            <div class="tabs">
                <button class="tab-btn active" id="btn-tab-v" onclick="switchTab('v')">V√âHICULES</button>
                <button class="tab-btn" id="btn-tab-c" onclick="switchTab('c')">CONDUCTEURS</button>
            </div>
            <div id="tab-content" style="max-height: 400px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        const TRACCAR_URL = 'https://369shuttles.duckdns.org'; 
        const AUTH = 'Basic ' + btoa('lobby@hotel.local:Hotel2026!');
        let fleetMarkers = {};
        let currentTab = 'v';
        let isAuthorized = false;
        let enteredPin = "";

        const map = L.map('map', { zoomControl: false }).setView([45.8590, 6.6285], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        function pressNum(val) {
            if (val === 'C') { enteredPin = ""; } 
            else if (enteredPin.length < 4) { enteredPin += val; }
            updateDots();
            if (enteredPin.length === 4) { setTimeout(checkPin, 300); }
        }

        function updateDots() {
            document.getElementById('dots-display').innerText = "‚Ä¢".repeat(enteredPin.length);
        }

        function checkPin() {
            if (enteredPin === "3690") {
                isAuthorized = true;
                document.getElementById('pin-overlay').style.display = 'none';
                updateAdmin(); 
            } else {
                enteredPin = "";
                updateDots();
                document.getElementById('pin-error').style.visibility = 'visible';
                setTimeout(() => { document.getElementById('pin-error').style.visibility = 'hidden'; }, 2000);
            }
        }

        // --- GESTION DES COULEURS DE LIGNES ---
        function getLineColor(lineName) {
            if (!lineName) return '#ccc';
            if (lineName.includes('1')) return '#3498db'; // Bleu
            if (lineName.includes('2')) return '#9b59b6'; // Violet
            if (lineName.includes('3')) return '#e67e22'; // Orange
            return '#ccc';
        }

        const circuitData = {"type":"FeatureCollection","features":[{"type":"Feature","geometry":{"type":"LineString","coordinates":[[6.629327,45.859227],[6.629352,45.859139],[6.629369,45.859059],[6.629361,45.858970],[6.629314,45.858899],[6.629255,45.858843],[6.629153,45.858796],[6.629030,45.858754],[6.628877,45.858692],[6.628690,45.858619],[6.628461,45.858521],[6.628291,45.858447],[6.628192,45.858403],[6.628052,45.858371],[6.627895,45.858341],[6.627708,45.858306],[6.627564,45.858276],[6.627428,45.858238],[6.627330,45.858181],[6.627224,45.858134],[6.627135,45.858081],[6.627004,45.858048],[6.626842,45.858051],[6.626753,45.858102],[6.626707,45.858187],[6.626766,45.858261],[6.626889,45.858353],[6.627059,45.858492],[6.627190,45.858595],[6.627313,45.858707],[6.627398,45.858778],[6.627564,45.858894],[6.627747,45.858956],[6.627937,45.859003],[6.628044,45.859062],[6.628073,45.859151],[6.627982,45.859270],[6.627848,45.859299],[6.627689,45.859269],[6.627551,45.859234]]}},{"type":"Feature","geometry":{"type":"LineString","coordinates":[[6.627548,45.859232],[6.627420,45.859201],[6.627136,45.859131],[6.626844,45.858992],[6.626603,45.858758],[6.626276,45.858611],[6.626118,45.858680],[6.626159,45.858863],[6.626514,45.859240],[6.626854,45.859639],[6.627108,45.859871],[6.627349,45.860312],[6.627438,45.860869],[6.627041,45.860568],[6.626224,45.860300],[6.626028,45.860097],[6.625535,45.859664],[6.625089,45.859361],[6.624640,45.859091],[6.624190,45.858753],[6.623778,45.858472]]}},{"type":"Feature","geometry":{"type":"LineString","coordinates":[[6.623778,45.858472],[6.623050,45.858262],[6.622379,45.858004],[6.621634,45.857747],[6.620984,45.857615],[6.620851,45.857641],[6.620729,45.857588],[6.620748,45.857562],[6.620658,45.857497],[6.620737,45.857529],[6.620898,45.857593],[6.620970,45.857613]]}},{"type":"Feature","geometry":{"type":"LineString","coordinates":[[6.631599,45.853848],[6.631526,45.854377],[6.631436,45.855170],[6.631368,45.855894],[6.631256,45.856669],[6.631171,45.857162],[6.631103,45.857644],[6.631126,45.858208],[6.631247,45.858865],[6.631296,45.859061]]}},{"type":"Feature","geometry":{"type":"LineString","coordinates":[[6.631295,45.859061],[6.631196,45.859342],[6.630607,45.859949],[6.630039,45.860571],[6.630101,45.860843],[6.630560,45.861179],[6.631005,45.861818],[6.631160,45.862401],[6.631349,45.862799],[6.631745,45.863157],[6.632047,45.863829],[6.632563,45.864357],[6.632827,45.864952],[6.633118,45.865281],[6.633651,45.865602],[6.633606,45.865833],[6.632256,45.865130],[6.631747,45.864633],[6.631235,45.864068],[6.630441,45.863589],[6.629704,45.863008],[6.629313,45.862561],[6.629117,45.862146],[6.628441,45.861607],[6.627921,45.861233],[6.627438,45.860869]]}}]}
        L.geoJSON(circuitData, { style: { color: '#3388ff', weight: 6, opacity: 0.3 } }).addTo(map);

        const hotels = [
            { name: "Mamie Meg√®ve", coords: [45.8593, 6.6291], icon: "images/logomamiemegeve.png" },
            { name: "Mont d'Arbois", coords: [45.8542, 6.6317], icon: "images/logomontdarbois.png" },
            { name: "L'Arboisie", coords: [45.8586, 6.6276], icon: "images/logolarboisie.png" },
            { name: "Village", coords: [45.8575, 6.6206], icon: "images/logovillage.png" }
        ];
        hotels.forEach(h => { L.marker(h.coords, { icon: L.icon({ iconUrl: h.icon, iconSize: [50, 50], iconAnchor: [25, 50] }) }).addTo(map); });

        function toggleManager(show) { if(!isAuthorized) return; document.getElementById('manager-overlay').style.display = show ? 'flex' : 'none'; if(show) switchTab(currentTab); }

        async function updateAdmin() {
            if (!isAuthorized) return;
            try {
                const [resDev, resPos] = await Promise.all([ 
                    fetch(`${TRACCAR_URL}/api/devices`, { headers: { 'Authorization': AUTH } }), 
                    fetch(`${TRACCAR_URL}/api/positions`, { headers: { 'Authorization': AUTH } }) 
                ]);
                const devices = await resDev.json(); 
                const positions = await resPos.json();
                const list = document.getElementById('shuttle-list');

                devices.forEach(dev => {
                    const pos = positions.find(p => p.deviceId === dev.id);
                    const active = !dev.attributes.hideClient;
                    const statusText = dev.attributes.driverStatus || (active ? "En service" : "Lib√©r√© par Admin");
                    const assignedLine = dev.attributes.assignedLine || "";
                    const lineColor = getLineColor(assignedLine);

                    let badgeClass = active ? "status-online" : "status-offline";
                    let alertIcon = active ? "‚úÖ" : "üì£";
                    if (statusText.includes("Accident")) { badgeClass = "status-alert"; alertIcon = "‚ö†Ô∏è"; }
                    else if (statusText.includes("Trafic")) { badgeClass = "status-warning"; alertIcon = "üöó"; }

                    let card = document.getElementById(`card-${dev.id}`);
                    if (!card) { card = document.createElement('div'); card.id = `card-${dev.id}`; list.appendChild(card); }
                    
                    card.className = `shuttle-card ${active ? 'active' : ''}`;
                    card.innerHTML = `
                        <div class="line-ribbon" style="background:${lineColor}"></div>
                        <div class="card-content">
                            <div style="display:flex; justify-content:space-between; align-items:start;">
                                <div>
                                    <b style="color:var(--primary);">${dev.name}</b><br>
                                    <small style="color:${lineColor}; font-weight:bold;">${assignedLine || 'Aucune ligne'}</small>
                                </div>
                                <label class="switch"><input type="checkbox" ${active?'checked':''} onchange="toggleDev(${dev.id}, this.checked)"><span class="slider"></span></label>
                            </div>
                            <div class="status-badge ${badgeClass}">${alertIcon} ${statusText}</div>
                            <div style="font-size:11px; color:#666; display:flex; justify-content:space-between;">
                                <span>üë§ ${dev.attributes.currentDriver||'Libre'}</span>
                                <span>üîã ${pos?(pos.attributes.batteryLevel||'--'):'--'}%</span>
                                <span>üèéÔ∏è ${pos?Math.round(pos.speed*1.852):0} km/h</span>
                            </div>
                        </div>`;

                    if(pos) {
                        if (!fleetMarkers[dev.id]) fleetMarkers[dev.id] = L.marker([pos.latitude, pos.longitude]).addTo(map);
                        fleetMarkers[dev.id].setLatLng([pos.latitude, pos.longitude]);
                        fleetMarkers[dev.id].setIcon(L.divIcon({ 
                            html: `<div style="width:34px; height:34px; background:white; border:4px solid ${lineColor}; border-radius:50%; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 5px rgba(0,0,0,0.3)"><img src="images/van.png" style="width:20px;"></div>`, 
                            className: '', iconSize:[34,34], iconAnchor:[17,17] 
                        }));
                        fleetMarkers[dev.id].setOpacity(active ? 1 : 0.4);
                    }
                });
            } catch(e) { console.error("Update error", e); }
        }

        async function toggleDev(id, val) {
            const res = await fetch(`${TRACCAR_URL}/api/devices?id=${id}`, { headers: { 'Authorization': AUTH } });
            const devs = await res.json();
            const d = devs[0];
            d.attributes.hideClient = !val;
            d.attributes.driverStatus = val ? "En service" : "Lib√©r√© par Admin";
            if (!val) d.attributes.assignedLine = ""; // On vide la ligne si on d√©sactive
            await fetch(`${TRACCAR_URL}/api/devices/${id}`, { method: 'PUT', headers: { 'Authorization': AUTH, 'Content-Type': 'application/json' }, body: JSON.stringify(d) });
            updateAdmin();
        }

        async function switchTab(tab) {
            currentTab = tab; 
            document.getElementById('btn-tab-v').className = tab === 'v' ? 'tab-btn active' : 'tab-btn';
            document.getElementById('btn-tab-c').className = tab === 'c' ? 'tab-btn active' : 'tab-btn';
            let html = "";
            if(tab === 'v') {
                const res = await fetch(`${TRACCAR_URL}/api/devices`, { headers: { 'Authorization': AUTH } });
                const devices = await res.json();
                html = `<div class="form-group"><input id="f-pseudo" placeholder="Nom"><input id="f-imei" placeholder="IMEI"><button onclick="addDevice()" style="background:var(--primary); color:white; border:none; padding:10px; border-radius:5px;">Ajouter</button></div>`;
                devices.forEach(d => { html += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span><b>${d.name}</b></span><button onclick="deleteApi('devices', ${d.id})" style="color:var(--danger); background:none; border:none;">üóëÔ∏è</button></div>`; });
            } else {
                const res = await fetch(`${TRACCAR_URL}/api/drivers`, { headers: { 'Authorization': AUTH } });
                const drivers = await res.json();
                html = `<div class="form-group"><input id="d-name" placeholder="Nom"><input id="d-pin" placeholder="PIN"><button onclick="addDriver()" style="background:var(--success); color:white; border:none; padding:10px; border-radius:5px;">Ajouter</button></div>`;
                drivers.forEach(d => { html += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>üë§ <b>${d.name}</b></span><button onclick="deleteApi('drivers', ${d.id})" style="color:var(--danger); background:none; border:none;">üóëÔ∏è</button></div>`; });
            }
            document.getElementById('tab-content').innerHTML = html;
        }

        async function addDevice() {
            const body = { name: document.getElementById('f-pseudo').value, uniqueId: document.getElementById('f-imei').value };
            await fetch(`${TRACCAR_URL}/api/devices`, { method: 'POST', headers: { 'Authorization': AUTH, 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
            switchTab('v'); updateAdmin();
        }

        async function addDriver() {
            const body = { name: document.getElementById('d-name').value, uniqueId: document.getElementById('d-pin').value };
            await fetch(`${TRACCAR_URL}/api/drivers`, { method: 'POST', headers: { 'Authorization': AUTH, 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
            switchTab('c');
        }

        async function deleteApi(endpoint, id) { if(confirm("Supprimer ?")) { await fetch(`${TRACCAR_URL}/api/${endpoint}/${id}`, { method: 'DELETE', headers: { 'Authorization': AUTH } }); switchTab(currentTab); updateAdmin(); } }

        setInterval(updateAdmin, 5000);
    </script>
</body>
</html>
