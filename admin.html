<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ADMIN - 369 Shuttles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --primary: #005587; --success: #2ecc71; --dark: #1a1a1a; }
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #f4f7f6; }
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* Verrouillage PIN */
        #pin-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        #pin-display { font-size: 32px; margin-bottom: 20px; letter-spacing: 8px; color: var(--success); height: 40px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 75px); gap: 15px; }
        .key { width: 75px; height: 75px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; border: 1px solid #444; }
        .key:active { background: var(--primary); }

        /* Panneau Lat√©ral */
        #admin-panel {
            position: absolute; top: 0; left: -320px; width: 300px; height: 100%;
            background: white; z-index: 2000; box-shadow: 5px 0 15px rgba(0,0,0,0.3);
            transition: left 0.4s ease;
        }
        #admin-panel.open { left: 0; }
        .admin-handle { position: absolute; top: 20px; right: -55px; width: 55px; height: 50px; background: var(--primary); border-radius: 0 10px 10px 0; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; font-size: 24px; }

        .panel-content { padding: 20px; }
        .shuttle-card { background: #fff; border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
        .shuttle-name { font-weight: bold; display: block; color: var(--primary); }
        .shuttle-stats { font-size: 11px; color: #666; }

        /* Switch Toggle */
        .switch { position: relative; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        input:checked + .slider { background-color: var(--success); }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Icone Map */
        .bus-circle { width: 38px; height: 38px; background: white; border-radius: 50%; border: 3px solid var(--primary); display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        .bus-circle img { width: 24px !important; height: 24px !important; }
        
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--dark); color: white; padding: 10px 20px; border-radius: 20px; display: none; z-index: 5000; }
    </style>
</head>
<body>

    <div id="pin-overlay">
        <h2>ACC√àS CHEF VOITURIER</h2>
        <div id="pin-display"></div>
        <div class="keypad">
            <div class="key" onclick="press('1')">1</div><div class="key" onclick="press('2')">2</div><div class="key" onclick="press('3')">3</div>
            <div class="key" onclick="press('4')">4</div><div class="key" onclick="press('5')">5</div><div class="key" onclick="press('6')">6</div>
            <div class="key" onclick="press('7')">7</div><div class="key" onclick="press('8')">8</div><div class="key" onclick="press('9')">9</div>
            <div class="key" onclick="press('C')" style="color:#e74c3c">C</div><div class="key" onclick="press('0')">0</div><div class="key" onclick="press('OK')" style="color:var(--success)">OK</div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="admin-handle" onclick="document.getElementById('admin-panel').classList.toggle('open')">‚öôÔ∏è</div>
        <div class="panel-content">
            <h2 style="margin-top:0;">Gestion Flotte</h2>
            <div id="shuttle-list"></div>
            <button onclick="location.reload()" style="width:100%; padding:12px; margin-top:20px; border:none; background:#eee; border-radius:8px; cursor:pointer;">üîí Quitter la session</button>
        </div>
    </div>

    <div id="toast">Mise √† jour Traccar r√©ussie ‚úÖ</div>
    <div id="map"></div>

    <script>
        const PIN_SECRET = "3690";
        let currentPin = "";
        const TRACCAR_URL = 'https://369shuttles.duckdns.org'; 
        const AUTH = 'Basic ' + btoa('lobby@hotel.local:Hotel2026!');

        const shuttles = [
            { id: 4, name: 'Navette OBS 1', marker: null, active: false },
            { id: 1, name: 'N6000 Alex', marker: null, active: false }
        ];

        const map = L.map('map', { zoomControl: false }).setView([45.8590, 6.6285], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        function press(num) {
            if (num === 'C') currentPin = "";
            else if (num === 'OK') {
                if (currentPin === PIN_SECRET) document.getElementById('pin-overlay').style.display = 'none';
                else { alert("Code erron√©"); currentPin = ""; }
            } else if (currentPin.length < 4) currentPin += num;
            document.getElementById('pin-display').innerText = "‚Ä¢".repeat(currentPin.length);
        }

        async function initAdmin() {
            const container = document.getElementById('shuttle-list');
            const res = await fetch(`${TRACCAR_URL}/api/devices`, { headers: { 'Authorization': AUTH } });
            const devices = await res.json();

            shuttles.forEach(s => {
                const device = devices.find(d => d.id === s.id);
                s.active = device ? !device.attributes.hideClient : true;

                const card = document.createElement('div');
                card.className = 'shuttle-card';
                card.innerHTML = `
                    <div class="shuttle-meta">
                        <span class="shuttle-name">${s.name}</span>
                        <span id="stat-${s.id}" class="shuttle-stats">Connexion...</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" ${s.active ? 'checked' : ''} onchange="toggleShuttle(${s.id}, this.checked)">
                        <span class="slider"></span>
                    </label>`;
                container.appendChild(card);
            });
            updateData();
        }

        async function toggleShuttle(deviceId, isVisible) {
            try {
                const res = await fetch(`${TRACCAR_URL}/api/devices?id=${deviceId}`, { headers: { 'Authorization': AUTH } });
                const devices = await res.json();
                const device = devices[0];
                device.attributes.hideClient = !isVisible;

                await fetch(`${TRACCAR_URL}/api/devices/${deviceId}`, {
                    method: 'PUT',
                    headers: { 'Authorization': AUTH, 'Content-Type': 'application/json' },
                    body: JSON.stringify(device)
                });

                const t = document.getElementById('toast'); t.style.display='block'; setTimeout(()=>t.style.display='none', 2000);
                shuttles.find(sh => sh.id === deviceId).active = isVisible;
                updateData();
            } catch (e) { alert("Erreur de synchronisation"); }
        }

        async function updateData() {
            for (let s of shuttles) {
                try {
                    const resPos = await fetch(`${TRACCAR_URL}/api/positions?deviceId=${s.id}`, { headers: { 'Authorization': AUTH } });
                    const positions = await resPos.json();
                    if (positions.length > 0) {
                        const p = positions[0];
                        document.getElementById(`stat-${s.id}`).innerHTML = `üîã ${p.attributes.batteryLevel || '--'}% | ${Math.round(p.speed*1.852)} km/h`;

                        if (s.active) {
                            if (!s.marker) s.marker = L.marker([p.latitude, p.longitude], { icon: L.divIcon({ html: '<div class="bus-circle"><img src="images/van.png"></div>', className: '', iconSize: [40, 40], iconAnchor: [20, 20] }) }).addTo(map);
                            else s.marker.setLatLng([p.latitude, p.longitude]);
                        } else if (s.marker) { map.removeLayer(s.marker); s.marker = null; }
                    }
                } catch (e) { console.log("Erreur API"); }
            }
        }

        initAdmin();
        setInterval(updateData, 4000);
    </script>
</body>
</html>
